<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metr√≥nomo Simple</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .section {
      margin: 12px 0;
    }

    .label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 1.1em;
    }

    input[type="number"], input[type="range"] {
      margin: 8px;
      padding: 5px;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      text-align: center;
      width: 100px;
    }

    button {
      margin: 4px;
      padding: 10px 16px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: #00aaff;
      color: white;
      cursor: pointer;
      touch-action: manipulation;
      transition: 0.15s;
    }

    button:hover, button:active {
      background: #0088cc;
    }

    #toggle {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1.3em;
      background: #00ff99;
      color: #000;
    }

    #toggle:hover {
      background: #00cc77;
    }

    #percent-buttons, .accent-btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
    }

    /* Ajustes m√≥viles */
    @media (max-width: 600px) {
      body {
        font-size: 1em;
      }
      button {
        padding: 8px 12px;
        font-size: 1em;
      }
      #toggle {
        padding: 12px 24px;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Metr√≥nomo</h1>

  <div class="section">
    <label class="label">BPM</label>
    <input id="bpm" type="number" value="120" min="15" max="300">
    <input id="bpmSlider" type="range" value="120" min="15" max="300">
  </div>

  <div class="section">
    <label class="label">Acento cada X beats</label>
    <input id="accent" type="number" value="4" min="1" max="12">
    <div class="accent-btn-group">
      <button class="accent-btn">1</button>
      <button class="accent-btn">2</button>
      <button class="accent-btn">3</button>
      <button class="accent-btn">4</button>
    </div>
  </div>

  <div class="section">
    <label class="label">Porcentaje de beats activos</label>
    <input id="percent" type="number" value="100" min="0" max="100">
    <div id="percent-buttons"></div>
  </div>

  <div class="section">
    <label class="label">Volumen</label>
    <input id="volumeSlider" type="range" min="0" max="100" value="80">
    <button id="muteBtn">üîá Mute</button>
  </div>

  <button id="toggle">‚ñ∂Ô∏è Play</button>

  <script>
    let audioCtx;
    let nextBeatTime = 0;
    let isPlaying = false;
    let isMuted = false;
    let count = 0;

    // Par√°metros din√°micos
    let bpm = 120;
    let accentEvery = 4;
    let percent = 100;
    let volume = 0.8; // volumen m√°s alto

    // Crear botones de porcentaje (10 en 10)
    const percentContainer = document.getElementById('percent-buttons');
    for (let i = 10; i <= 100; i += 10) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = 'percent-btn';
      btn.addEventListener('click', () => {
        document.getElementById('percent').value = i;
        percent = i;
      });
      percentContainer.appendChild(btn);
    }

    // Sincronizar n√∫mero y deslizador de BPM
    const bpmInput = document.getElementById('bpm');
    const bpmSlider = document.getElementById('bpmSlider');
    bpmInput.addEventListener('input', () => {
      bpmSlider.value = bpmInput.value;
      bpm = parseFloat(bpmInput.value);
    });
    bpmSlider.addEventListener('input', () => {
      bpmInput.value = bpmSlider.value;
      bpm = parseFloat(bpmSlider.value);
    });

    // Botones de acento
    document.querySelectorAll('.accent-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('accent').value = btn.textContent;
        accentEvery = parseInt(btn.textContent);
      });
    });

    // Cambios en inputs de acento o porcentaje
    document.getElementById('accent').addEventListener('input', e => {
      accentEvery = parseInt(e.target.value);
    });
    document.getElementById('percent').addEventListener('input', e => {
      percent = parseFloat(e.target.value);
    });

    // Control de volumen
    const volumeSlider = document.getElementById('volumeSlider');
    volumeSlider.addEventListener('input', e => {
      volume = parseFloat(e.target.value) / 100;
    });

    // Bot√≥n de mute
    const muteBtn = document.getElementById('muteBtn');
    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? 'üîà Unmute' : 'üîá Mute';
    });

    function playClick(accent = false) {
      if (isMuted) return;
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      const envelope = audioCtx.createGain();

      // tonos diferentes
      osc.frequency.value = accent ? 1100 : 800;

      // m√°s volumen y ataque m√°s r√°pido
      envelope.gain.value = volume * 0.5;
      osc.connect(envelope).connect(audioCtx.destination);

      osc.start();
      envelope.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.12);
      osc.stop(audioCtx.currentTime + 0.12);
    }

    function scheduler() {
      if (!audioCtx) return;
      const secondsPerBeat = 60 / bpm;
      while (nextBeatTime < audioCtx.currentTime + 0.1) {
        count++;
        if (Math.random() * 100 <= percent) {
          const isAccent = (count - 1) % accentEvery === 0;
          playClick(isAccent);
        }
        nextBeatTime += secondsPerBeat;
      }
      if (isPlaying) requestAnimationFrame(scheduler);
    }

    function startMetronome() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      count = 0;
      nextBeatTime = audioCtx.currentTime;
      isPlaying = true;
      scheduler();
    }

    function stopMetronome() {
      isPlaying = false;
    }

    document.getElementById('toggle').addEventListener('click', () => {
      if (isPlaying) {
        stopMetronome();
        document.getElementById('toggle').textContent = '‚ñ∂Ô∏è Play';
      } else {
        startMetronome();
        document.getElementById('toggle').textContent = '‚è∏Ô∏è Stop';
      }
    });
  </script>
</body>
</html>
